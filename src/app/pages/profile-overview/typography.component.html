
  <div class="card card-user">
    <div class="card-header">
      <h5 class="card-title">Edit Profile</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="row">
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>Company (disabled)</label>
              <input type="text" class="form-control" disabled="" placeholder="Company" value="smart container">
            </div>
          </div>
          <div class="col-md-6 pl-1">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" placeholder="Email">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" placeholder="Company" value="Chet">
            </div>
          </div>
          <div class="col-md-6 pl-1">
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name" value="Faker">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" placeholder="Home Address" value="birmingham,UK">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 pr-1">
            <div class="form-group">
              <label>City</label>
              <input type="text" class="form-control" placeholder="City" value="birmingham">
            </div>
          </div>
          <div class="col-md-4 px-1">
            <div class="form-group">
              <label>Country</label>
              <input type="text" class="form-control" placeholder="Country" value="UK">
            </div>
          </div>
          <div class="col-md-4 pl-1">
            <div class="form-group">
              <label>phone number</label>
              <input type="number" class="form-control" placeholder="phone number">
            </div>
          </div>
        </div>
        <div class="row">
         <div class="col-md-3">
                     <div class="update ml-auto mr-auto">
            <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
          </div>
         </div>
         <div class="col-md-2">
          <div class="update ml-auto mr-auto">
            <button type="submit" class="btn btn-light btn-round">cancel</button>
          </div>

         </div>

          
        </div>
      </form>
    </div>
  </div>
